{% load spirit_tags i18n %}

    <div class="comments">

        {% for c in page %}

            <div class="comment">
                <div class="comment-username">
                    <a href="{{ c.get_absolute_url }}">{{ c.user.username }}</a>
                </div>

                <div class="comment-info">
                    <li><a href="{{ c.get_absolute_url }}"><i class="fa fa-comments"></i> {{ c.topic.title }}</a></li><!--
                 --><li title="{{ c.date }}">{{ c.date|shortnaturaltime }}</li>
                </div>


                <div class="comment-media">
                    <!-- 
                    <div class="comment-img">
                        <img class="comment-avatar" src="{% get_gravatar_url user=c.user size=50 %}" />
                    </div>
                    -->

                    <div class="comment-body">
                        {{ c.comment_html|safe }}
                    </div>
                </div>
            </div>

        {% empty %}
            <p>{% trans "There are no comments here, yet" %}</p>
        {% endfor %}

    </div>
